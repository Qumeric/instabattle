{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block page_content %}
<div class="jumbotron">
  <h1>Instabattle</h1>
  <p>The next big thing!</p>
</div>

<figure id="pic">
  <img src="" class="img-responsive">
</figure>

<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose a filter
    <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><button onclick='$("#pic").attr("class", "");'>No filter</button></li>
    <li><button onclick='$("#pic").attr("class", "aden");'>Aden</button></li>
    <li><button onclick='$("#pic").attr("class", "reyes");'>Reyes</button></li>
  </ul>
</div>
<br><!-- FIXME -->
{% for image in images %}
<figure id="{{ image.name }}">
  <img src="{{ '/static/images/' + image.name }}" class="img-responsive" onclick="setImage()">
</figure>
{% endfor %}
{% endblock %}
