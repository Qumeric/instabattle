{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Battle #{{ battle.id }}{% endblock %}

{% block page_content %}
<figure id="{{ image.name }}">
  <img class="img-responsive" src="{{ '/static/images/' + image.name }}" style="width: 100%">
</figure>

<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose a filter
    <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><button onclick='$("#{{ image.name }}").attr("class", "");'>No filter</button></li>
    <li><button onclick='$("#{{ image.name }}").attr("class", "aden");'>Aden</button></li>
    <li><button onclick='$("#{{ image.name }}").attr("class", "reyes");'>Reyes</button></li>
  </ul>
</div>

{{ wtf.quick_form(form) }}

{% endblock %}
